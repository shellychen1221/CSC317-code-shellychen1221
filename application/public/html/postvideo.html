<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="header">
        <h1>Welcome to My Application</h1>
    </div>
    <link rel="stylesheet" href="../css/style.css">
    <title>My Application-View Post</title>

</head>
<body>
    
    <nav>
        <ul>
            <div class="menu">
                <li><a href="index.html">Index</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li>Post Video</li>
                <li><a href="viewpost.html">View Post</a></li>
                <li><a href="profile.html">Profile</a></li>
            </div>
        </ul>
    </nav>
<div class="input-box">
<main>
    <section>
        <form>
            <fieldset>

                <legend>About Video</legend>
                <label for="title">Title</label>
                <input class="input-text" type="text" id="title" name="title" required placeholder="Title">
                <br>
                <label for="description">Description</label>
                <input class="input-text" type="text" id="description" name="description" required placeholder="Description">
                <br>

                <label for="video">Video</label>
                <input class="input-text" type="file" id="video" name="video" accept="video/*" required>
                <br>

                <label for="policy">
                    <input class="input-text" type="checkbox" id="policy" name="policy" required>
                    I accept the <label for="link"><a href="#">Acceptable Use Policy</a></label> for uploading videos
                </label>
                <br>
                <button class="button" type="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </section>
</main>
</div>

</html>
